<div class="has-text-centered">
  <h1>Gestion de Tutores</h1>
</div>

<div class="columns" *ngIf="inactiveTutors.length > 0">
  <div class="column">
    <h3>Tutores Inactivos</h3>
    <table  class="table">
      <thead>
        <tr>
          <th *ngFor="let col of tableColumns">{{col}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tutor of inactiveTutors">
          <td>{{tutor.id}}</td>
          <td>{{tutor.fullName}}</td>
          <td>{{tutor.personalId  | mask: '000-0000000-0'}}</td>
          <td>{{tutor.email}}</td>
          <td>
            <button class="button is-primary" (click)="activateTutor(tutor.id)">Activar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br><br>
<div class="columns" *ngIf="activeTutors.length > 0">
  <div class="column">
    <h3>Tutores Activos</h3>
    <table  class="table">
      <thead>
      <tr>
        <th *ngFor="let col of tableColumns">{{col}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tutor of activeTutors">
        <td>{{tutor.id}}</td>
        <td>{{tutor.fullName}}</td>
        <td>{{tutor.personalId | mask: '000-0000000-0'}}</td>
        <td>{{tutor.email}}</td>
        <td>
          <button class="button is-primary"  (click)="inactivateTutor(tutor.id)">Desactivar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<ngx-loading [show]="isLoading"></ngx-loading>
