<div class="modal animate" [ngClass]="{'is-active': isVisible, 'is-inactive': !isVisible}">
    <div class="modal-background" (click)="closeModal()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{modalTitle}}</p>
        </header>
        <section class="modal-card-body">
            <app-subject-form #subjectForm [isEdit]="isEditMode" (submitted)="closeModal()"></app-subject-form>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" [disabled]="!isValid" (click)="submit()">{{buttonText}}</button>
            <button class="button" (click)="closeModal()">Cancelar</button>
        </footer>
    </div>
</div>
