<div class="columns">
    <div class="column">
        <h2>Gestión de Materias</h2>
    </div>
    <div class="column has-text-right">
        <button mat-raised-button color="primary" (click)="createSubject()">
            <i class="fas fa-plus"></i>
            Agregar Materia
        </button>
    </div>
</div>

<div class="mat-elevation-z4">
    <div *ngIf="rawData.length > 0">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell class="fixed" *matHeaderCellDef>Descripción</th>
                <td mat-cell class="fixed" *matCellDef="let element"> {{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="tutorsCount">
                <th mat-header-cell *matHeaderCellDef>Tutores</th>
                <td mat-cell *matCellDef="let element"> {{element.tutorsCount}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="actions">
                    <div class="item">
                        <button mat-mini-fab color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        &nbsp;&nbsp;
                        <button mat-mini-fab color="danger">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <h5 class="has-text-centered no-content" *ngIf="rawData.length <= 0">No hay materias registradas</h5>
    <ngx-spinner [fullScreen]="true" size="large" type="ball-clip-rotate-multiple">
    </ngx-spinner>
</div>


<app-subject-modal (submitted)="initializePage()"></app-subject-modal>
